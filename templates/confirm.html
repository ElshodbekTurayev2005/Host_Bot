<!DOCTYPE html>
<html>
<head>
    <title>Murojaat - Tasdiqlash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            padding: 20px;
            flex-grow: 1;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1c2526;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        button {
            background-color: #0088cc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 48%;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #006bb3;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tasdiqlash</h1>
        <ul>
            {% for key, value in data.items() if key != 'file_path' %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
        <form method="post" action="/webapp/confirm">
            <input type="hidden" name="session_id" value="{{ session_id }}">
            <div class="buttons">
                <button type="submit" name="action" value="yes">Tasdiqlash</button>
                <button type="submit" name="action" value="no">Bekor qilish</button>
            </div>
        </form>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.MainButton.setText("Yuborish").show().onClick(() => {
            document.querySelector('input[name="action"][value="yes"]').form.submit();
        });
    </script>
</body>
</html>
